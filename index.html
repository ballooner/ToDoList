<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.cs">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="page-layout">
        <div id="header" class="dark-gray">
            <h1>To-Do List</h1>
            <img src="" alt="Profile Picture">
        </div>

        <div id="content" class="light-gray">

            <div id="task-list" class="section-box">
                <div id="task-list-options" class="section-options">
                    <h2>Task List</h2>
                    <button class="section-button"><img src="" alt="Add Task"></button>
                    <button class="section-button"><img src="" alt="More Options"></button>
                </div>

                <div id="task-list-content">
                    <ul id="tasks"></ul>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
